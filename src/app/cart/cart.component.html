<div class="row">
  <div *ngFor="let product of products$ | async" class="col-lg-3 col-md-4 col-sm-6 mb-2">
    <div class="card shadow">
      <img class="card-img-top" [src]="product.thumbnail" alt="Image" height="200">
      <div class="card-body">
        <h6 class="card-title">{{product.title}}</h6>
        <p class="card-text">{{product.description.length>40?product.description.substring(0,40)+'...':product.description}}</p>
        <div class="d-flex justify-content-between align-items-center">          
          <div class="text-secondary">
            <span>
              Price : $ {{product.price}}
            </span> <br>
            <span> Rating: {{product.rating}}</span>
          </div>
          <button type="button" class="btn btn-outline-primary" (click)="buyProduct(product)"> <i class="pe-1">+</i>Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
